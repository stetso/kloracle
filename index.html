      <img src="./src/assets/svg/E24A.svg" />

    <div class="glassball" id="glassball"></div>
    <span class="small-print">
      <a href="about.html">kloracle</a> made with &#9880; by stetso
    </span>
    <script>
      document.body.addEventListener('touchstart', onInputDown);
      document.body.addEventListener('touchend', onInputUp);
      let isTouching = false;
      let isInputEnabled = true;
      let showEmojiTimer = null;
      let showInstructionTimer = null;
      let glassBallElement = null;

      document.addEventListener('readystatechange', ev => {
        if (ev.target.readyState === 'complete') {
          showInstructionTimer = setTimeout(() => {}, 7000);
          glassBallElement = document.getElementById('glassball');
        }
      });

      function onInputUp() {
        clearEmojiTimer();
        glassBallElement.classList.remove('shake');
        isTouching = false;
      }

      function onInputDown() {
        if (isTouching) {
          return;
        }
        isTouching = true;
        if (isInputEnabled) {
          console.log('SHAKE', glassBallElement);
          glassBallElement.classList.add('shake');
          showEmojiTimer = setTimeout(() => {
            showEmoji();
            isInputEnabled = false;
            clearEmojiTimer();
          }, 4000);
        }
      }

      function clearEmojiTimer() {
        clearTimeout(showEmojiTimer);
        showEmojiTimer = null;
      }

      function showEmoji() {
        emojiList = document.getElementById('emojiList');
        emojiList.style.display = 'block';
        selectedEmoji = emojiList.children.item(
          Math.floor(Math.random() * emojiList.children.length)
        );
        selectedEmoji.style.display = 'block';
        selectedEmoji.classList.add('fade-in-out');

        setTimeout(() => {
          selectedEmoji.style.display = 'none';
          selectedEmoji.style.opacity = 1;
          selectedEmoji.classList.remove('fade-in-out');
          isInputEnabled = true;
        }, 6000);
      }
    </script>
  </body>
</html>
